site_name: 强化学习笔记

theme:
  name: material
  features:
    - navigation.sections
    # - navigation.expand

nav:
  - 首页: index.md
  - 强化学习导论: 
    - 第一章-序言与介绍: SB_Ch1_Introduction.md
    - 第二章-多臂老虎机: SB_Ch2_Multi-armed_Bandits.md
    - 第三章-有限MDP: SB_Ch3_Finite-MDP.md
markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css